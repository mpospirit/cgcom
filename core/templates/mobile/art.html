    <title>Çağrı Gökpunar - Art</title>

<body class="mobile">
    <div>
        <h1>Art</h1>
            <p>I make paintings and music.</p>
            <p style="margin-bottom: 20px; margin-top: 0;">My focuses are portraits and electronic music.</p>
            <iframe style="justify-content: center;"
						src="https://open.spotify.com/embed/artist/2ARdu6Z3kTuoeex8v9yqQ5?utm_source=generator&theme=0"
						width="100%" height="400" frameBorder="0" allowfullscreen=""

						loading="lazy"></iframe>
            
            <h3 style="margin-top: 30px;">Galadrimel</h3>
            <p style="margin-top: 0;">Digital art</p>
            <img src="{% static 'img/portfolio-1.jpg' %}" alt="Galadrimel" style="width: 100%; margin-bottom: 20px;">

            <h3>My Grandma</h3>
            <p style="margin-top: 0;">Oil on canvas</p>
            <img src="{% static 'img/portfolio-2.jpg' %}" alt="My Grandma" style="width: 100%; margin-bottom: 20px;">

            <h3>Self-Portrait</h3>
            <p style="margin-top: 0;">Oil pastels on craft</p>
            <img src="{% static 'img/portfolio-3.jpg' %}" alt="Self-Portrait" style="width: 100%; margin-bottom: 20px;">

            <h3>Arthur Morgan</h3>
            <p style="margin-top: 0;">Digital art</p>
            <img src="{% static 'img/portfolio-4.jpg' %}" alt="Arthur Morgan" style="width: 100%; margin-bottom: 40px;">

                        
            <a href="{% url 'core:index' %}"
                style="text-decoration: none; color: #ffffff; background-color: #701414; padding: 10px;"><i
                    class="fa-solid fa-arrow-left-long" style="color: #ffffff;"></i> Go back to the home page</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var switchButton = document.getElementById('switchButton');
            var stylesheet = document.getElementById('stylesheet');

            // Check if the user has set their device to use a dark color scheme
            var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;

            // Load the theme from localStorage or set it based on the user's device setting
            var theme = localStorage.getItem('theme');
            if (theme) {
                stylesheet.href = theme;
            } else if (prefersDarkScheme) {
                stylesheet.href = "{% static 'css/style_dark.css' %}";
                localStorage.setItem('theme', "{% static 'css/style_dark.css' %}");
            } else {
                stylesheet.href = "{% static 'css/style.css' %}";
                localStorage.setItem('theme', "{% static 'css/style.css' %}");
            }

            switchButton.addEventListener('click', function () {
                if (stylesheet.href.includes('style.css')) {
                    stylesheet.href = "{% static 'css/style_dark.css' %}";
                    localStorage.setItem('theme', "{% static 'css/style_dark.css' %}");
                } else {
                    stylesheet.href = "{% static 'css/style.css' %}";
                    localStorage.setItem('theme', "{% static 'css/style.css' %}");
                }
            });
        });
    </script>
